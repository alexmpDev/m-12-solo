<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban Product</title>
    {{ bootstrap.load_css() }}
</head>
<body>

<div class="container mt-4">
    <h2>Ban Product</h2>
    <p>Product: {{ product.name }}</p>

    <form method="POST" action="{{ url_for('ban_product', product_id=product.id) }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.label('reason') }}
            {{ form.reason(class="form-control", rows=4) }}
            {% if form.reason.errors %}
                <small class="form-text text-danger">{{ form.reason.errors[0] }}</small>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-danger">Ban Product</button>
    </form>

    <a href="{{ url_for('admin_users') }}">Back to Users</a>
</div>

{{ bootstrap.load_js() }}
</body>
</html>
